---
supervisor_package_name: supervisor
supservisor_user: root
pidfile_path: /tmp/
#UNIX socket文件，supervisorctl会使用, 修改为/tmp/目录，避免被系统删除
http_server_file_path: /tmp/
supservisor_logfile_path: /var/log/supervisor/
include_files_path: /etc/supervisor/config.d/
# 通过 UNIX socket 连接 supervisord，路径与 unix_http_server 部分的 file 一致
serverurl: unix:///tmp/
# (ip_address:port specifier, *:port for all iface)
web_port: 8001
# (default is no username (open server))
web_username: kaikai
#(default is no password (open server)
web_password: 123
supervisor_conf_file_path: /etc/supervisord.conf


